<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check interger</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Enter the number"));

    function checkInterger(num) {
        if (num >= 0) {
            return true;
        }
        return false;
    }

    alert(checkInterger(number));

</script>
</body>
</html>
