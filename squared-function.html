<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Squared function</title>
</head>
<body onload="squared(number)">
<script>

    function squared(num) {
        alert("squared of  " + num + "  :  " + (num * num));
    }

    let number = parseInt(prompt("Enter the number"));
</script>
</body>
</html>
