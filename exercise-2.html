<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perimeter function, of circular area</title>
</head>
<body>
<script>
    let radius = parseInt(prompt("Enter the Radius"));

    function perimeterAndArea(radius) {
        let perimeter = ((radius * 2) * 3.14);
        alert("perimeter :  " + perimeter);
        let area = ((radius ** 2) * 3.14);
        alert("Area  :  " + area);
    }

    perimeterAndArea(radius);

</script>
</body>
</html>
