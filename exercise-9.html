<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 9</title>
</head>
<body>
<script>
    let array = [1, 2, 3, "b", "c", ",", "a", "b", ",", "h", "a", "h", "a"];
    let char = prompt("Enter the characters");

    function checkCharacters(char) {
        let cont = 0;
        for (let i = 0; i < array.length; i++) {
            if (char == array[i]) {
                cont++;
            }
        }
        if (cont == 0) {
            return -1;
        }
        return cont;

    }

    alert(checkCharacters(char));
</script>
</body>
</html>
